<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Tabbing</title>
</head>
<body>
    <button id="india">India</button>
    <button id="usa">USA</button>
    <button id="america">America</button>
    <div id="div" style="display: none;">I am indian</div>
    <div id="div1" style="display: none;">I am from USA</div>
    <div id="div2" style="display: none;">I am American</div>
    <script>
        $(document).ready(function(){
            $("#india").click(function(){
                $("#div").fadeIn(1)
                $("#div1").fadeOut(1)
                $("#div2").fadeOut(1)
            })
            $("#usa").click(function(){
                $("#div1").fadeIn(1)
                $("#div").fadeOut(1)
                $("#div2").fadeOut(1)
            })
            $("#america").click(function(){
                $("#div2").fadeIn(1)
                $("#div1").fadeOut(1)
                $("#div").fadeOut(1)
            })
        })

    </script>
</body>
</html>
