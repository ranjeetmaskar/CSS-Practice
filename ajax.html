        function Req(){
            //create object
            var x=new XMLHttpRequest();
            x.onreadystatechange=function(){
                if (this.readyState==4 && this.status==200) {
                    document.getElementById("demo").innerHTML=this.responseText;
                }
            }
            //Send request data to the server
            x.open("GET","ex.txt",true);
            x.send()
        }

    </script>
